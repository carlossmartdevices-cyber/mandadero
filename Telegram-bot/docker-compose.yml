version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: mandadero_postgres
    environment:
      POSTGRES_DB: mandadero_bot
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  bot:
    build: .
    container_name: mandadero_bot
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgresql://username:password@postgres:5432/mandadero_bot
    env_file:
      - .env
    restart: unless-stopped

volumes:
  postgres_data: